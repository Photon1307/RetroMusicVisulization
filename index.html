<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- <link rel="stylesheet" type="text/css" href="./node_modules/aesthetic-css/aesthetic.css"> -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
	<link rel="stylesheet" href="/src/style.css">
	<link rel="stylesheet" href="/src/Flicker Effect.css">
	<script type="module" src="/src/main.js"></script>
	<style>
		body {
		margin: 0;
		}
	</style>
    <title>COMP4422</title>
  </head>


<body class="aesthetic-effect-crt">

  <div id="loading" class="aesthetic-effect-crt">
    <img id="loading-image" src="./src/assets/loading.gif" alt="Loading..." />
    <div class= "loadingTitle">Music Visualizer</div>
    <div class= "loadingSubTitle">Loading...</div>
    <img class="loading-bar" src="./src/assets/bar.gif" alt="Loading..." />
  </div>

  <div class="DragContainer">
    <div class="DragTitle">Choose Your Music</div>
    <div class="DragText">Allo? Allo? Drag .mp3 To The Screen</div>
  </div>

  <div class="MicContainer">
    <div class="MicTitle">Microphone Input</div>
    <button id="mic" class="MicButton">Microphone: Off</button>
  </div>


  <div id="container">
    <audio src="/src/assets/embrace.mp3" id="song"></audio>
    <div class="box"></div>
    <div class="MediaPlayerContainer" id="MediaPlayerContainer">
      <div class="box-title" id="MediaPlayerContainerheader">Media Player</div>
      <div class="SongTitle">擁抱.mp3</div>
      <div class="currentTime"></div>
      <input type="range" id="progress-bar" min="0" max="" value="0" />

      <div class="durationTime"></div>
      <button onclick="playPause()" class="PlayButton" id="PlayButton">Pause</button>

    </div>

    <canvas id="c"></canvas>

    <video id="video" playsinline webkit-playsinline muted loop autoplay width="320" height="240" src="/src/assets/video_embrace.mp4"
      style="width: 0%;
    height: auto;
    position: absolute;
    top: 0;
    left: 0;">
    </video>

    <!-- <script src="player.js"></script> -->

  </div>
</body>
</html>
